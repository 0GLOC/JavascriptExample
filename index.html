<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Digital</title>
    <link rel="stylesheet" href="./css/secondStyles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="./js/script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
  <main>
    <div class="container py-2">
    <div id="first" class ="animate__animated animate__fadeInDown"></div>
    <div class="card-group">

      <!--Devil May Cry-->
      <div class="card bg-secondary" id="boton1" onclick="Boton()" style="border-radius: 10px 10px 10px 10px;">
        <img class="card-img-top" src="./multimedia/devil-may-cry.jpg" alt="Card image" style="border-radius: 10px 10px 0px 0px;">
        <div class="card-body text-center">
          <h4 class="card-title">Devil May Cry</h4>
          <p class="card-text">$500 UY</p>
        </div>
      </div>

      <!--Doom-->
      <div class="card bg-secondary"  id="boton2" onclick="Boton()" style="border-radius: 10px 10px 10px 10px;">
        <img class="card-img-top" src="./multimedia/doom.jpg" alt="Card image" style="border-radius: 10px 10px 0px 0px;">
        <div class="card-body text-center">
          <h4 class="card-title">Doom</h4>
          <p class="card-text">$250 UY</p>
        </div>
      </div>

      <!--Dark souls-->
      <div class="card bg-secondary" id="boton3" onclick="Boton()" style="border-radius: 10px 10px 10px 10px;">
        <img class="card-img-top" src="./multimedia/dark souls.png" alt="Card image" style="border-radius: 10px 10px 0px 0px;">
        <div class="card-body text-center">
          <h4 class="card-title">Dark Souls</h4>
          <p class="card-text">$1.200 UY</p>
        </div>
      </div>

      <!--Dishonored-->
      <div class="card bg-secondary"  id="boton4" onclick="Boton()" style="border-radius: 10px 10px 10px 10px;">
        <img class="card-img-top" src="./multimedia/dishonored.png" alt="Card image" style="border-radius: 10px 10px 0px 0px;">
        <div class="card-body text-center">
          <h4 class="card-title">Dishonored</h4>
          <p class="card-text">$400 UY</p>
      </div>
    </div>
    </div>
    
    <!--Boton de agregar todos los productos-->
    <div class="container py-2" id="arregloCSS">
      <button id="botonAll" class="btn btn-secondary" type="reset" onclick="allProducts();">Agregar todos los productos</button>
    </div>
    <br>
    <br>
    <!--Input + Boton de agregar mediante input-->
    <div class="container py-2">
        <p class="lead"><b>Seleccione el producto</b></p>
        <form>
            <input id="nombre" type="text" placeholder="Ingresa nombre" class="form-control my-2" autocomplete="off">
            <br>
            <button id="boton" class="btn btn-secondary" type="reset" onclick="capturar();">Agregar</button>
        </form>
    </div>
    <br>
    <!--Tabla de datos-->
    <div class="container">
        <table class="table" id="tabla">
            <thead class="thead-inverse">
                <tr>
                    <th>Nombre del producto</th>
                    <th>Precio</th>
                    <th id="desaparecer">Total</th>
                </tr>
            </thead>
        </table>
    </div>
    <!--Botones eliminar y comprar-->
    <div id="botonDelete">
      <button id="delete" class="btn btn-secondary" onclick="borrar()">Eliminar productos</button>
      <button id="buyed" class="btn btn-secondary" onclick="comprar()">Comprar productos</button>
    </div>
  </main>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
