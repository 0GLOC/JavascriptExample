<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos de la compra</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="../js/script.js"></script>
</head>
<body>
    <div class="row">
    <div class="col"></div>
    <div class="col">
        <form action="#" class="credit-card-div">
            <div class="panel panel-default" >
                <div class="panel-heading">         
                    <div class="row ">
                        <h2 class="title">Ingrese sus datos</h2>
                            <div class="col-md-12">
                                <input type="number" class="form-control" placeholder="Ingresa un número de tarjeta" required>
                            </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="help-block text-muted small-font">Mes Vencimiento</span>
                            <input type="number" class="form-control" placeholder="MM" required/>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="help-block text-muted small-font" >Año Vencimiento</span>
                            <input type="number" class="form-control" placeholder="YY" required/>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <span class="help-block text-muted small-font">CCV</span>
                            <input type="number" class="form-control" placeholder="CCV" required/>
                        </div>
                        <div class="col-md-3 col-sm-3 col-xs-3">
                            <img src="../multimedia/tarjetas-de-credito.png" class="img-rounded" width= "60px" height="70px"/>
                        </div>
                    </div>
                    <div class="row ">
                        <div class="col-md-12 pad-adjust">
                            <input type="text" class="form-control" placeholder="Ingresa el nombre del propietario" />
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row ">
                        <div class="col-md-6 col-sm-6 col-xs-6 pad-adjust">
                            <button id="buyCompra" input type="submit" class="btn btn-dark" onclick="compraNewPage()">Comprar</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <div class="col"></div>
    </div>
    <div class="volver">
        <button id="return" class="btn btn-dark" onclick="regresar()">Regresar</button>
    </div>
    <style>
        .title{
            text-align: center;
            padding-bottom: 45px;
            padding-top: 10px;
        }
        .credit-card-div span{ 
            padding-top:10px; 
        }
        .credit-card-div img{
         padding-top:10px; 
        }
        .credit-card-div .small-font{
            font-size:9px;
        }
        .credit-card-div .pad-adjust{padding-top:10px;
        }
        .swal-button {
        background-color: black;
        }
        .volver{
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 150px;
        }
    </style>
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
